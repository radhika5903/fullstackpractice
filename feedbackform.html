<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="feedbackform.css">
</head>
<body>
    <div id="coloring">
    <div id="Feedback">
        <h1>
            <i> Feedback Form </i> 
         </h1>
    </div>
    <form action="">
    <fieldset>
        <legend> <h3> Your Details </h3> </legend>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" placeholder="Enter your first name">
            <label for="mname">Middle Name:</label>
            <input type="text" id="mname" placeholder="Enter your Middle name">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" placeholder="Enter your Last name">
            <br><br>
            <label for="email">Email Id:</label>
            <input type="email" id="email" placeholder="Enter your email id">
            <br><br>
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter your age" >
            <br><br>
            <label>Phone Number:</label>
            <input type="tel" name="country code" value="+91" placeholder="Enter your Phone number"   maxlength="13"/><br>
    </fieldset>
</form>
    <br><br>
    <fieldset>
        <legend> <h3> Your Review </h3></legend>
        <label for="feedback-type">Type of Feedback:</label>
        <select>
            <option value="positive">Positive</option>
            <option value="negative">Negative</option>
            <option value="suggestion">Suggestion</option>
        </select>
        <br><br>
        <label> How did you know about us:</label><br>
    <select>
        <option value="Google"> Google </option>
        <option value="Friends">Friends</option>
        <option value="Newspaper">Newspaper</option>
        <option value="College/School"> College/School</option>
        <option value="Ad's"> Ad's</option>
     </select>
     <br><br>
    <label >Would you visit again?</label><br>
    <input type="radio" id="Yes" name="visit"> Yes <br>
    <input type="radio" id="No" name="visit"> No <br>
    <input type="radio" id="May be " name="visit" > May be  <br>
    <br><br>
    <label for="comments">Comments:</label><br>
    <textarea id="comments" name="comments" row="70" cols="20" ></textarea>
    <br><br>
    <input type="checkbox" id="Signup">
    <label for="Signup"> Sign me up for updates </label>
    <br><br>
    <button type="submit">Submit Feedback</button>
    </fieldset>
</div>
</body>
</html>
