<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <style>
        #the{
            color: blueviolet;
        }
        #my{
            color: rgb(49, 174, 53);
        }
        #your{
            color:#ff4500 ;
        }
        #ours{
            color: hsla(175, 100%, 50%, 1);
        }
    </style>
</head>
<body>
    <p id="the"> this is the color</p>
    <p id="my"> this is my color</p>
    <p id="your">this  is your color</p>
    <p id="ours">this  is ours color</p>
</body>
</html>
